<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εγγραφή - E-Learning</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>

    <header>
        <div class="container">
            <nav id="main-nav">
                <div class="logo">E-Learning</div>
                
                <button id="mobile-menu-btn" aria-label="Menu">☰</button>

                <ul class="menu-items">
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="courses.html">Μαθήματα</a></li>
                    <li><a href="books.html">Βιβλία</a></li>
                    <li><a href="videos.html">Βίντεο</a></li> 
                    <li><a href="about.html">Ποιοι Είμαστε</a></li>
                    <li><a href="register.html" class="active btn-register">Εγγραφή</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="register-section">
            <h1>Δημιουργία Λογαριασμού</h1>
            
            <div id="form-messages"></div>

            <form id="register-form" novalidate>
                <div class="form-group">
                    <label for="fullname">Ονοματεπώνυμο *</label>
                    <input type="text" id="fullname" name="fullname" required minlength="3">
                    <span class="error-msg">Το όνομα είναι υποχρεωτικό.</span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-msg">Εισάγετε ένα έγκυρο email.</span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Κωδικός *</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <small>Τουλάχιστον 6 χαρακτήρες.</small>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Επιβεβαίωση Κωδικού *</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span class="error-msg">Οι κωδικοί δεν ταιριάζουν.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Επίπεδο Γνώσεων:</label>
                    <select id="experience" name="experience">
                        <option value="beginner">Αρχάριος</option>
                        <option value="intermediate">Μέσο</option>
                        <option value="advanced">Προχωρημένος</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Ενδιαφέροντα:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="dev"> Προγραμματισμός</label>
                        <label><input type="checkbox" name="interests" value="web"> Web Design</label>
                        <label><input type="checkbox" name="interests" value="network"> Δίκτυα</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-large">Ολοκλήρωση Εγγραφής</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 E-Learning Project.</p>
    </footer>

    <script src="assets/js/forms/register-form.js"></script>
    <script src="assets/js/ui/menu.js"></script> 
</body>
</html>
